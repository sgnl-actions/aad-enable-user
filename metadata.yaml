# yaml-language-server: $schema=https://raw.githubusercontent.com/sgnl-actions/schemas/main/metadata.schema.json
name: aad-enable-user
description: Enable a user account in Azure Active Directory

# Input parameters for web form generation
inputs:
  userPrincipalName:
    type: text
    description: The user principal name (UPN) of the user to enable
    required: true
    validation:
      min: 1
      max: 255

  address:
    type: text
    description: Optional Azure AD API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  status:
    type: text
    description: Operation result (success, failed, recovered, etc.)

  userPrincipalName:
    type: text
    description: The user principal name that was enabled

  accountEnabled:
    type: boolean
    description: The account enabled status (should be true)

  address:
    type: text
    description: The Azure AD API base URL used